<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Cardboard-VR-Unity</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container">
    <div id="unity-canvas-container" style="width: 100%; height: 100%;">
      <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div></div>
      <div id="unity-webxr-link"></div>
      <div id="unity-build-title"></div>
    </div>
  </div>

  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/VrVideoPlayer.loader.js";
    var config = {
      dataUrl: buildUrl + "/VrVideoPlayer.data.unityweb",
      frameworkUrl: buildUrl + "/VrVideoPlayer.framework.js.unityweb",
      codeUrl: buildUrl + "/VrVideoPlayer.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "conovo",
      productName: "Cardboard-VR-Unity",
      productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var canvasContainer = document.querySelector("#unity-canvas-container");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var unityInstance = null;

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((instance) => {
        unityInstance = instance;
        loadingBar.style.display = "none";

        var urlParams = new URLSearchParams(window.location.search);
        var urlParamsFound = Boolean(urlParams.get('video'));
        console.log('urlParams:: ', urlParams);
        var videoUrl = "VRSampleVideo/fiverr folder/Explore Birds and Animals_stereo.mp4";
        videoUrl = videoUrl.replace(/ /g, "%20");
        var currentType = "local";
        if (urlParamsFound) {
          currentType = "remote";
          videoUrl = urlParams.get('video')
          console.log('urlParams found:: ', videoUrl, currentType);
        }

        var inputVideoObj = {
          url: videoUrl,
          type: currentType
        };

        console.log('Sending message to Unity with video URL:', videoUrl, 'and type:', currentType);
        unityInstance.SendMessage('PlatformDetector', 'TestJsCallBack', JSON.stringify(inputVideoObj));
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
